<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events lab</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .invalid{
            border: 1px solid red;
        }
    </style>
    
    <script>
        $(function(){
            $('input').keypress(function(e){
                if((e.keyCode < 48 || e.keyCode > 57)){
                    return false;
                }
            })


            $("input").change((e) => {
            if($.isNumeric($(e.target).val())){
                $(e.target).removeClass('invalid')
            }else{
                $(e.target).addClass('invalid')
            }
        })

        $('[numeric]').change(function(e){
            if($.isNumeric($(e.target).val()) && $.isNumeric($('#age').val())){
                const age = parseInt($('#age').val());
                const quantity = parseInt($($(e.target).val()));

                if(age < 18 && quantity > 5){
                    $(e.target).removeClass('invalid')
                }else{
                    $(e.target).addClass('invalid')
                }
            }
        })
        })
    </script>
</head>
<body>
    <input type="text" name="age" id="age">
    <input type="text" name="qty" id="qty" numeric>
</body>
</html>
